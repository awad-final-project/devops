name: Deploy Dev Environment

on:
  push:
    branches: ["dev"]
  repository_dispatch:
    types: [deploy-dev]
  workflow_dispatch:
    inputs:
      app_name:
        description: "Application name (keep 'dev' unless you know what you're doing)"
        required: false
        default: "dev"
      branch_backend:
        description: "Backend branch/tag to deploy"
        required: false
        default: "dev"
      branch_frontend:
        description: "Frontend branch/tag to deploy"
        required: false
        default: "dev"
      domain_name:
        description: "Full domain to bind"
        required: false
        default: "mail-dev.nguyenanhhao.site"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DEFAULT_APP_NAME: dev
      DEFAULT_DOMAIN_NAME: mail-dev.nguyenanhhao.site
      DEFAULT_BACKEND_BRANCH: dev
      DEFAULT_FRONTEND_BRANCH: dev
    steps:
      - name: Checkout DevOps Repo
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/temp_key
          if base64 -d ~/.ssh/temp_key > ~/.ssh/id_rsa 2>/dev/null; then
            echo "SSH key detected as Base64."
          else
            echo "SSH key appears to be plaintext."
            cp ~/.ssh/temp_key ~/.ssh/id_rsa
          fi
          rm ~/.ssh/temp_key
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEV_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create Inventory File
        run: |
          cd ansible
          echo "[development]" > inventory.ini
          echo "dev_server ansible_host=${{ secrets.DEV_SERVER_IP }} ansible_user=ubuntu" >> inventory.ini
          echo "" >> inventory.ini
          echo "[development:vars]" >> inventory.ini
          echo "ansible_python_interpreter=/usr/bin/python3" >> inventory.ini
          echo "ssl_email=anhhao012004@gmail.com" >> inventory.ini
          echo "env_type=development" >> inventory.ini
          echo "compose_file=docker-compose.dev.yml" >> inventory.ini
          echo "" >> inventory.ini
          echo "[all:vars]" >> inventory.ini
          echo "ansible_ssh_private_key_file=~/.ssh/id_rsa" >> inventory.ini
          echo "ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'" >> inventory.ini
          echo "backend_repo=https://github.com/awad-final-project/backend.git" >> inventory.ini
          echo "frontend_repo=https://github.com/awad-final-project/frontend.git" >> inventory.ini
          echo "devops_repo=https://github.com/awad-final-project/devops.git" >> inventory.ini
          echo "github_user=awad-final-project" >> inventory.ini
          echo "github_token=${{ secrets.GHCR_TOKEN }}" >> inventory.ini
          echo "base_app_dir=/opt" >> inventory.ini
          echo "use_local_mongodb=false" >> inventory.ini
          echo "mongo_uri=${{ secrets.MONGO_URI }}" >> inventory.ini
          echo "mongo_db=user_registration" >> inventory.ini
          echo "jwt_secret=${{ secrets.JWT_SECRET }}" >> inventory.ini
          echo "jwt_expires_in=7d" >> inventory.ini
          echo "jwt_refresh_secret=${{ secrets.JWT_REFRESH_SECRET }}" >> inventory.ini
          echo "jwt_refresh_expires_in=30d" >> inventory.ini
          echo "google_client_id=${{ secrets.GOOGLE_CLIENT_ID }}" >> inventory.ini
          echo "google_client_secret=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> inventory.ini

      - name: Run Ansible Playbook
        env:
          APP_NAME: ${{ github.event.client_payload.app_name || github.event.inputs.app_name || env.DEFAULT_APP_NAME }}
          BACKEND_BRANCH: ${{ github.event.client_payload.branch_backend || github.event.inputs.branch_backend || env.DEFAULT_BACKEND_BRANCH }}
          FRONTEND_BRANCH: ${{ github.event.client_payload.branch_frontend || github.event.inputs.branch_frontend || env.DEFAULT_FRONTEND_BRANCH }}
          DOMAIN_NAME: ${{ github.event.client_payload.domain_name || github.event.inputs.domain_name || env.DEFAULT_DOMAIN_NAME }}
        run: |
          cd ansible
          ansible-playbook -i inventory.ini playbook.yml \
            -l dev_server \
            -e "app_name=${APP_NAME}" \
            -e "branch=${BACKEND_BRANCH}" \
            -e "frontend_branch=${FRONTEND_BRANCH}" \
            -e "domain_name=${DOMAIN_NAME}" \
            -e "env_type=development"
