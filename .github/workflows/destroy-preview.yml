name: Destroy Preview Environment

on:
  repository_dispatch:
    types: [destroy-preview]
  workflow_dispatch:
    inputs:
      app_name:
        description: 'Application Name to Destroy (e.g., preview-feat-login)'
        required: true

jobs:
  destroy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout DevOps Repo
        uses: actions/checkout@v3

      - name: Install Ansible
        run: |
          sudo apt update
          sudo apt install -y ansible

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEV_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Run Cleanup Playbook
        run: |
          cd ansible
          ansible-playbook -i inventory.ini cleanup.yml \
            -l dev_server \
            -e "app_name=${{ github.event.client_payload.app_name || inputs.app_name }}"
