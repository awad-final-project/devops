[production]
mail_server ansible_host=YOUR_SERVER_IP ansible_user=root

[production:vars]
ansible_python_interpreter=/usr/bin/python3
domain_name=mail.nguyenanhhao.site
ssl_email=your-email@example.com

# GitHub repositories
backend_repo=https://github.com/awad-final-project/backend.git
frontend_repo=https://github.com/awad-final-project/frontend.git
devops_repo=https://github.com/awad-final-project/devops.git

# Application settings
app_dir=/opt

# MongoDB Configuration
# Set to 'true' for local MongoDB in Docker, 'false' for external MongoDB Atlas
use_local_mongodb=true
mongo_root_user=admin
mongo_root_password=CHANGE_THIS_STRONG_PASSWORD

# JWT Configuration
jwt_secret=CHANGE_THIS_JWT_SECRET
