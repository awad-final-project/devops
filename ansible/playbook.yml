---
- name: Deploy Mail Application
  hosts: all
  become: true
  vars:
    # Derived variables (using defaults in case inventory vars are missing)
    # For dev environments, we use app_name to separate deployments
    app_root: "{{ base_app_dir | default('/opt') }}/{{ app_name | default('') }}"
    backend_dir: "{{ app_root }}/backend"
    frontend_dir: "{{ app_root }}/frontend"
    devops_dir: "{{ app_root }}/devops"

  tasks:
    - name: Set full domain name
      set_fact:
        full_domain_name: "{% if app_name == 'dev' %}{{ domain_name }}{% else %}{{ app_name }}.{{ domain_name }}{% endif %}"
      tags: [always]

    # Initial Setup
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      tags: [setup, always]

    - name: Install required packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - git
          - ufw
          - certbot
          - python3-pip
        state: present
      tags: setup

    - name: Install Docker
      shell: |
        curl -fsSL https://get.docker.com -o get-docker.sh
        sh get-docker.sh
        rm get-docker.sh
      args:
        creates: /usr/bin/docker
      tags: setup

    - name: Install Docker Compose plugin
      apt:
        name: docker-compose-plugin
        state: present
      tags: setup

    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
      tags: setup

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes
      tags: setup

    # Firewall Configuration
    - name: Configure UFW firewall
      ufw:
        rule: "{{ item.rule }}"
        port: "{{ item.port }}"
        proto: "{{ item.proto }}"
      loop:
        - { rule: 'allow', port: '22', proto: 'tcp' }
        - { rule: 'allow', port: '80', proto: 'tcp' }
        - { rule: 'allow', port: '443', proto: 'tcp' }
        - { rule: 'allow', port: '8080', proto: 'tcp' } # Traefik Dashboard
      tags: setup

    - name: Enable UFW
      ufw:
        state: enabled
      tags: setup

    - name: Create web network if not exists
      docker_network:
        name: web
        state: present
      when: env_type == 'development'
      tags: [setup, deploy]

    # Clone Repositories
    - name: Create application directories
      file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ app_root }}"
        - "{{ backend_dir }}"
        - "{{ frontend_dir }}"
        - "{{ devops_dir }}"
      tags: [setup, deploy]

    - name: Clone backend repository
      git:
        repo: "{{ backend_repo }}"
        dest: "{{ backend_dir }}"
        version: "{{ branch | default('main') }}"
        force: yes
      tags: [setup, deploy]

    - name: Clone frontend repository
      git:
        repo: "{{ frontend_repo }}"
        dest: "{{ frontend_dir }}"
        version: "{{ frontend_branch | default(branch) | default('main') }}"
        force: yes
      tags: [setup, deploy]

    - name: Clone devops repository
      git:
        repo: "{{ devops_repo }}"
        dest: "{{ devops_dir }}"
        version: main
        force: yes
      tags: [setup, deploy]

    - name: Ensure application directories are owned by ansible_user
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        recurse: yes
      loop:
        - "{{ backend_dir }}"
        - "{{ frontend_dir }}"
        - "{{ devops_dir }}"
      tags: [setup, deploy]

    # Environment Configuration
    - name: Create backend .env file
      template:
        src: templates/backend.env.j2
        dest: "{{ backend_dir }}/.env{% if (env_type | default('production')) == 'development' %}.dev{% endif %}"
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      tags: [setup, config]

    - name: Create devops .env file
      template:
        src: templates/docker-compose.env.j2
        dest: "{{ devops_dir }}/.env"
        mode: '0600'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      tags: [setup, config]

    - name: Create Certbot webroot directory
      file:
        path: /var/www/certbot
        state: directory
        mode: '0755'
      tags: [setup, ssl]

    - name: Create Nginx sites-enabled directory
      file:
        path: "{{ devops_dir }}/config/nginx/sites-enabled"
        state: directory
        mode: '0755'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      tags: [setup, config]

    - name: Create Nginx config from template
      template:
        src: templates/nginx.dev.conf.j2
        dest: "{{ devops_dir }}/config/nginx/nginx.dev.conf"
        mode: '0644'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      when: app_name == 'dev'
      notify: Restart nginx
      tags: [setup, config]

    # Generate Docker Compose file from template for dev environments
    - name: Generate Docker Compose file
      template:
        src: templates/docker-compose.dev.j2
        dest: "{{ devops_dir }}/docker-compose.{{ app_name }}.yml"
        mode: '0644'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      when: env_type == 'development'
      tags: [setup, config]

    # SSL Certificate Setup
    - name: Check if SSL certificate exists
      stat:
        path: "/etc/letsencrypt/live/{{ full_domain_name }}/fullchain.pem"
      register: ssl_cert
      tags: ssl

    # Main Domain SSL (Standalone)
    - name: Stop nginx container for SSL setup (Main Domain)
      shell: docker stop {{ app_name }}-nginx
      ignore_errors: true
      when: app_name == 'dev' and not ssl_cert.stat.exists
      tags: ssl

    - name: Obtain SSL certificate (Main Domain - Standalone)
      shell: |
        certbot certonly --standalone \
          -d {{ full_domain_name }} \
          --email {{ ssl_email }} \
          --agree-tos \
          --non-interactive
      when: app_name == 'dev' and not ssl_cert.stat.exists
      tags: ssl

    # Preview Domain SSL (Webroot)
    - name: Obtain SSL certificate (Preview Domain - Webroot)
      shell: |
        certbot certonly --webroot \
          -w /var/www/certbot \
          -d {{ full_domain_name }} \
          --email {{ ssl_email }} \
          --agree-tos \
          --non-interactive
      when: app_name != 'dev' and not ssl_cert.stat.exists
      tags: ssl

    - name: Generate Nginx Config for Preview
      template:
        src: templates/nginx.preview.conf.j2
        # FIX: Write to the main dev environment's nginx config folder
        # Assuming base_app_dir is /opt and main dev app_name is 'dev'
        dest: "{{ base_app_dir | default('/opt') }}/dev/devops/config/nginx/sites-enabled/{{ app_name }}.conf"
        mode: '0644'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
      when: app_name != 'dev'
      tags: [config, ssl]

    - name: Force Reload Nginx (to pick up new certs/configs)
      shell: docker exec dev-nginx nginx -s reload
      when: app_name != 'dev'
      ignore_errors: true
      tags: [config, ssl, deploy]

    # Deploy Application
    - name: Create external Docker network
      docker_network:
        name: mail-app-network
      when: env_type == 'production'
      tags: deploy

    - name: Log in to GitHub Container Registry (root)
      docker_login:
        registry: ghcr.io
        username: "{{ github_user }}"
        password: "{{ github_token }}"
      when: github_user is defined and github_token is defined
      tags: deploy

    - name: Log in to GitHub Container Registry (user)
      docker_login:
        registry: ghcr.io
        username: "{{ github_user }}"
        password: "{{ github_token }}"
      become: true
      become_user: "{{ ansible_user }}"
      when: github_user is defined and github_token is defined
      tags: deploy

    - name: Pull Docker images
      shell: |
        {% if (env_type | default('production')) == 'production' and (use_local_mongodb | default(true)) %}
        docker compose --profile local-db -f {{ devops_dir }}/{{ compose_file | default('docker-compose.prod.yml') }} pull
        {% else %}
        docker compose -f {{ devops_dir }}/docker-compose.{{ app_name }}.yml pull
        {% endif %}
      args:
        chdir: "{{ devops_dir }}"
      ignore_errors: true
      tags: deploy

    - name: Deploy application with Docker Compose
      shell: |
        {% if (env_type | default('production')) == 'production' and (use_local_mongodb | default(true)) %}
        docker compose --profile local-db -f {{ compose_file | default('docker-compose.prod.yml') }} up -d --build
        {% else %}
        docker compose -p {{ app_name }} -f docker-compose.{{ app_name }}.yml up -d --build
        {% endif %}
      args:
        chdir: "{{ devops_dir }}"
      tags: deploy

    - name: Wait for services to be healthy
      pause:
        seconds: 15
      tags: deploy

    - name: Check container status
      shell: docker compose -p {{ app_name }} -f {{ devops_dir }}/docker-compose.{{ app_name }}.yml ps
      register: container_status
      tags: deploy

    - name: Display container status
      debug:
        var: container_status.stdout_lines
      tags: deploy

    - name: Clean up old Docker images
      shell: docker image prune -f
      tags: deploy

    # Backup (Only for production)
    - name: Create backup directory
      file:
        path: /opt/backups
        state: directory
        mode: '0755'
      when: env_type == 'production'
      tags: backup

    - name: Backup MongoDB
      shell: |
        docker exec mail-app-mongo mongodump --out /tmp/backup
        docker cp mail-app-mongo:/tmp/backup /opt/backups/mongo-$(date +%Y%m%d-%H%M%S)
      when: env_type == 'production'
      tags: backup
      ignore_errors: true

    - name: Remove old backups (keep last 7 days)
      shell: find /opt/backups -type d -mtime +7 -exec rm -rf {} +
      when: env_type == 'production'
      tags: backup

  handlers:
    - name: Restart nginx
      shell: docker restart {{ app_name | default('mail-app') }}-nginx
      ignore_errors: true

    - name: Reload Nginx
      shell: docker exec dev-nginx nginx -s reload
      ignore_errors: true
